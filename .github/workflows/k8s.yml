# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: DockerLogin
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: "14"
          cache: "npm"
      - name: Install Dependencies
        run: |-
          npm i
      - name: Transpile Typescript to Javascript
        run: |-
          ./node_modules/.bin/tsc
      - name: Docker Build
        run: |-
          export APP_VERSION=$(npm rum version --silent) && \
          docker build . -t hsulimann/prometheus-runner:$APP_VERSION
      - name: Docker Push
        run: |-
          export APP_VERSION=$(npm rum version --silent) && \
          docker push hsulimann/prometheus-runner:$APP_VERSION
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [build]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: azure/setup-kubectl@v2.0
        name: Setup Kubernetes
        # with:
        #   version: '<version>' # default is latest stable
        id: install
      - name: Kubernetes Deploy
        run: |-
          kubectl apply -f api_henrique.yaml
